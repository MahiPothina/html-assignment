<!DOCTYPE html>
<html>
<head>
    <title>Clickable Image</title>
</head>
<body>

    <!-- Page Container -->
    <div>

        <!-- Heading -->
        <div>
            <h2>Clickable Image Example</h2>
        </div>

        <!-- Image -->
        <div>
            <a href="https://www.google.com" target="_blank">
                <img src="https://www.gstatic.com/webp/gallery/1.jpg"
                     width="300"
                     height="200"
                     alt="Sample image - Click to open Google">
            </a>
        </div>

        <!-- Text -->
        <div>
            <p>Click the image to open Google.</p>
        </div>

    </div>

</body>
</html>
